<!DOCTYPE>
<html>
<!-- Interface that will allow users to interact with application through two buttons. One grants access to Analytics Account,
      Other "Get Session". This file load the Google APIs Client Library for Javascript (this is required to query Analytics API-->
  <head>
    <title>Hello Google Analytics API</title>
  </head>
  <body>
    <p>Hit Authorize to retrieve profile name using Google API</p>
    <!-- The 2 Buttons for the user to interact with -->
    <button id="authorize-button" >Authorize</button><br/>
    <button id="make-api-call-button" >Get Sessions</button>

    <!-- These JavaScript files will be created later on in the tutorial -->
    <script src="hello_analytics_api_v3_auth.js"></script>
    <script src="hello_analytics_api_v3.js"></script>

    <!-- Load the Client Library. Use the onload parameter to specify a callback function -->
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
  </body>
</html>
